<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encomendas API</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestão de Encomendas</h1>

        <div class="card mt-4">
            <div class="card-header">
                <h3>Cadastrar Encomenda</h3>
            </div>
            <div class="card-body">
                <form id="encomendaForm">
                    <div class="form-group">
                        <label for="codigoRastreamento">Código de Rastreamento</label>
                        <input type="text" class="form-control" id="codigoRastreamento" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" class="form-control" id="descricao" required>
                    </div>
                    <div class="form-group">
                        <label for="enderecoOrigem">Endereço de Origem</label>
                        <input type="text" class="form-control" id="enderecoOrigem" required>
                    </div>
                    <div class="form-group">
                        <label for="enderecoDestino">Endereço de Destino</label>
                        <input type="text" class="form-control" id="enderecoDestino" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h3>Consultar Encomenda</h3>
            </div>
            <div class="card-body">
                <form id="consultaForm">
                    <div class="form-group">
                        <label for="consultaId">ID da Encomenda</label>
                        <input type="number" class="form-control d-inline-block" id="consultaId" required>
                        <button type="submit" class="btn btn-primary d-inline-block ml-2">Consultar</button>
                        <button id="marcarEntregue" class="btn btn-success d-inline-block ml-2" style="display:none;">Marcar como Entregue</button>
                        <button id="marcarEmTransito" class="btn btn-warning d-inline-block ml-2" style="display:none;">Marcar como Em Trânsito</button>
                        <button id="deletarEncomenda" class="btn btn-danger d-inline-block ml-2" style="display:none;">Deletar Encomenda</button>
                    </div>
                </form>
                <div id="consultaResultado" class="mt-4"></div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h3>Calcular Distância</h3>
            </div>
            <div class="card-body">
                <form id="distanciaForm">
                    <div class="form-group">
                        <label for="origemDistancia">Endereço de Origem</label>
                        <input type="text" class="form-control" id="origemDistancia" required>
                    </div>
                    <div class="form-group">
                        <label for="destinoDistancia">Endereço de Destino</label>
                        <input type="text" class="form-control" id="destinoDistancia" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </form>
                <div id="distanciaResultado" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
